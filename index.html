<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Card-Live</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

           <!----- Card ------>
        <div class="card-container">

            <img src="./github_logo.webp" alt="github-logo">

            <div class="card-bottom-container">

                 <!----- Card-Title ------>
                <div class="card-title underline">
                    <h3>Efe Han Oz</h3>
                </div>


                 <!----- Social Icons ------>
                <div class="card-social underline">
                    <i class="fa-brands fa-facebook fa-2xl" style="color: #1964e6;"></i>
                    <i class="fa-brands fa-linkedin fa-2xl" style="color: #1a5dd1;"></i>
                    <i class="fa-brands fa-twitter fa-2xl" style="color: #1456c8;"></i>
                </div>

                 <!----- Post Info ------>
                <div class="tittle-post">
                    <p>Last posts</p>
                    <div class="post-link underline">

                        <a href="#">Is the world flat ?</a>
                        <a href="#">Is front-end difficult? ?</a>
                        <a href="#">Csgo vs Valorant</a>
                        <a href="#">Stackoverflow W!</a>
                    </div>
                </div>

                 <!----- Card Footer & Info ------>
                <div class="card-footer">
                    <p>SignUp date 13:01:2024</p>
                    <p>Total post:12</p>
                </div>

            </div>

        </div>

    </div>

    <!-- FONT AWESOME  -->
    <script src="https://kit.fontawesome.com/b46a9d7e51.js" crossorigin="anonymous"></script>
</body>

</html>
